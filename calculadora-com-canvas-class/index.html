        <title>Calculadora com grafico em canvas</title>

    <body>
        <section class="calculadora">
           <form id="formulario" role="form">
              <fieldset class="form-campo ">
                 <legend class="form-legend">Cálculo do IMC</legend>
                <div class="form-group col-md-4">
                   <label for="kilos" class="control-label form-label">Kilos:</label>
                   <input type="text" name="kilos" class="form-control form-input" onkeypress='return validar._somenteNumero(event)'>
               </div>
               <div class="form-group col-md-4">
                   <label for="metros" class="control-label form-label">Metros:</label>
                   <input type="text" name="metros" class="form-control form-input" onkeypress='return validar._somenteNumero(event)'>
               </div>
               <div class="form-group col-md-4">
                   <label for="centimetros" class="control-label form-label">Centimetros:</label>
                   <input type="text" name="centimetros" class="form-control form-input" onkeypress='return validar._somenteNumero(event)'>
               </div>
               <div class="form-group col-md-12">                
                   <input type="button"  value="Calcular IMC" id="calc" class="btn btn-default">
               </div>
               <div id="imcCampo" class="form-group col-md-12 esconde">
                   <label for="imc" class="control-label form-label">IMC:</label>
                   <input type="text" name="imc"  id="imc"  class="form-control input-imc" onkeypress='return validar._somenteNumero(event)' disabled>
               </div>
               
           </fieldset>
       </form>

        <canvas id="pizza" width="400" height="400" class="esconde ">
            Seu browser não suporta canvas
        </canvas>

        

   </section>
